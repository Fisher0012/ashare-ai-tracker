<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的心情日记</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 50px;
        }

        .container {
            background-color: white;
            width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e4e8;
            border-radius: 10px;
            resize: vertical;
            min-height: 80px;
            font-size: 14px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #4a90e2;
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px 6px rgba(74, 144, 226, 0.2);
        }

        button:hover {
            background-color: #357abd;
        }

        button:active {
            transform: scale(0.98);
        }

        #mood-list {
            list-style: none;
            padding: 0;
            margin-top: 30px;
            text-align: left;
        }

        .mood-item {
            background-color: #f8f9fa;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.5s ease-out;
            display: flex;
            flex-direction: column;
        }

        .mood-content {
            font-size: 15px;
            color: #444;
            margin-bottom: 8px;
            word-wrap: break-word;
        }

        .mood-time {
            font-size: 12px;
            color: #888;
            align-self: flex-end;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>我的心情日记</h1>
    
    <div class="input-group">
        <textarea id="mood-input" placeholder="今天发生了什么？此刻的心情如何？..."></textarea>
        <button id="save-btn">保存心情</button>
    </div>

    <ul id="mood-list">
        <!-- 心情记录将显示在这里 -->
    </ul>
</div>

<script>
    const saveBtn = document.getElementById('save-btn');
    const moodInput = document.getElementById('mood-input');
    const moodList = document.getElementById('mood-list');

    saveBtn.addEventListener('click', function() {
        const text = moodInput.value.trim();
        
        if (text) {
            addMood(text);
            moodInput.value = ''; // 清空输入框
            moodInput.focus();
        } else {
            alert('请先输入心情文字哦~');
        }
    });

    // 支持按 Ctrl+Enter 发送
    moodInput.addEventListener('keydown', function(e) {
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
            saveBtn.click();
        }
    });

    function addMood(text) {
        const li = document.createElement('li');
        li.className = 'mood-item';
        
        const contentDiv = document.createElement('div');
        contentDiv.className = 'mood-content';
        contentDiv.textContent = text;
        
        const timeDiv = document.createElement('div');
        timeDiv.className = 'mood-time';
        const now = new Date();
        timeDiv.textContent = now.toLocaleString('zh-CN', { 
            month: 'short', 
            day: 'numeric', 
            hour: '2-digit', 
            minute: '2-digit' 
        });

        li.appendChild(contentDiv);
        li.appendChild(timeDiv);
        
        // 插入到列表最前面
        moodList.insertBefore(li, moodList.firstChild);
    }
</script>

</body>
</html>
